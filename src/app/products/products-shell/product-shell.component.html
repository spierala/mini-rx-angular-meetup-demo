<h1>Products</h1>

<ul>
  @for (product of products(); track product) {
    <li>
      {{ product.title }}
      <button
        class="btn btn-sm btn-outline-primary"
        (click)="deleteProduct(product)"
      >
        Delete
      </button>
    </li>
  } @empty {
    <span>No products available!</span>
  }
</ul>
