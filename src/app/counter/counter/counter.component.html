<div class="d-flex flex-column">
  <h3 class="align-self-center">{{ counter() }}</h3>
  <div>
    <button
      type="button"
      class="btn btn-sm btn-outline-secondary mr-2"
      (click)="decrement()"
    >
      Less
    </button>
    <button
      type="button"
      class="btn btn-sm btn-outline-primary"
      (click)="increment()"
    >
      More
    </button>
  </div>
</div>
